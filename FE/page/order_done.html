<div class="" ng-repeat="od in filteredOrders | orderBy:'-id' ">
    <div ng-if=" od.status ==4 ">
        <div class="" ng-repeat="pr in od.listBillDetail">
            <div class="card  border border-0 p-3 ">
                <div class="row" style="height: 200px;">
                    <!-- <div class="col-lg-1 text-start">
                <input type="checkbox" ng-model="pr.checked" ng-change="check()" aria-hidden="true">
            </div> -->
                    <h5 class="card-title">
                        <div class=" text-end fs-4 text-primary">{{od.status.name}}
                            <hr>
                        </div>
                    </h5>
                    <div class="col-lg-2">
                        <a ng-href="#/product-detail/{{pr.productDetail.product.id}}" class="border-0">
                            <img ng-src="assets/img/product/sp1/{{pr.productDetail.product.listImage[0].link}}"
                                class="card-img-center   border border-4 rounded-4 w-100 p-2 h-75 bg-secondary bg-opacity-25"
                                alt="{{pr.productDetail.product.name}}">
                        </a>
                    </div>
                    <div class="col-lg">
                        <div class="card-body row">
                            <div class="card-text col-lg-9">
                                <p class="fw-bold mb-0 fs-5">{{pr.productDetail.product.name}}</p>
                                <p class="mb-0">{{pr.productDetail.product.category.name}}</p>
                                <p class="mb-0">Màu sắc: {{pr.productDetail.color.name}}</p>
                                <p class="mb-0">Size : {{pr.productDetail.size.name}} x {{pr.quantity}}</p>
                            </div>
                            <p class="card-text col-lg-3 text-end"> {{pr.productDetail.price | vndCurrency }}
                            </p>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="" style="background-color: white;">
            <div class="row offset-3">
                <h5 class="col-lg-5 offset-5 text-end">Số tiền phải trả:</h5>
                <h4 class="col-lg-2 text-start text-danger   ">{{od.totalPay |vndCurrency}}</h4>
            </div>
            <div class="row text-end justify-content-md-end me-3">
                <button class="mt-2 col-lg-2 btn btn-outline-danger ">Hủy đơn hàng</button>
            </div>
        </div>
    </div>
</div>

<div ng-if="!check[selectedTab]">
    <!-- Nội dung bạn muốn hiển thị khi không có od nào có status == 1 -->
    <img class="offset-3" src="/assets/img/empty_cart.png">

</div>
